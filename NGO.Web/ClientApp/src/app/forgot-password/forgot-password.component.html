<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
        <div class="header-body text-center mb-7">
        </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">
                <div>
                    <div class="text-muted text-center mt-2 mb-3" style="font-size: large;"><b>Welcome to NGO</b></div>
                </div>
                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <small> Reset Password</small>
                    </div>
                    <form [formGroup]="sendOtpForm" (ngSubmit)="sendOtp()">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <input class="form-control" formControlName="emailId" placeholder="Email Id"
                                    type="email">
                            </div>
                        </div>
                        <div class="text-center" *ngIf="!displayNewPassword">
                            <button type="button" type="submit" class="btn btn-primary my-4">Send OTP</button>
                        </div>
                    </form>
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
                        <div *ngIf="displayNewPassword">
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" formControlName="otp" placeholder="OTP" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" formControlName="newPassword" placeholder="Password"
                                        type="password">
                                </div>
                            </div>
                        </div>

                        <div *ngIf="displayNewPassword" class="text-center">
                            <button type="button" type="submit" class="btn btn-primary my-4">Reset</button>
                        </div>
                    </form>
                    <div class="alert alert-danger" *ngIf="error">
                        {{errorMessage}}
                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <a [routerLink]="['/login']" style="float: left;" class="text-dark"><small>Login</small></a>
                        <a [routerLink]="['/register']" style="float: right;" class="text-dark"><small>Sign
                                Up</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
<ngo-loading-spinner></ngo-loading-spinner>
